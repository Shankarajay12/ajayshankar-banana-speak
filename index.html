<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banana speak</title>
    <link href="/style.css" rel="stylesheet">

</head>

<body>
    <p class="header"><img id="brand-Img" src="/img/minion.png" alt="Minion Translator" />
    🍌banana Talk</p> 

    <div class="container">
        <textarea id="txt-input" placeholder="Enter the text here to convert it into the banana text"></textarea>
        <button id="btn-translate">
            <h2>Translate to banana</h2>
        </button>

        <h3 id="output-heading">Translation will come here 👇</h3>
        <textarea id="output">Enter some text in the above box to get output</textarea>
        <hr>
        <small>Only 5 request per/hr is available</small>
    </div>
    <footer class="footer">
        <h2 id="footer-heading">about</h2>
        <span id="footer-text">Are you a fan of minions? Did you know that the
            gibberish they say is an actual language. Use the
            translator to convert your text from English to Minion
            speak or Banana language.</span>

    </footer>
</body>
<script src="app.js" type="text/javascript"></script>

</html>
